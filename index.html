<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
   
    <div class="container">
        <h5 class="dayOfWeek" id="toDay">Monday</h5>
        <div class="row">
            <div class="col">
                <h5 class="currentTemp" id="todayTemp">66°</h5>
            </div>
            <div class="col" style="margin-left:-150px;">
                <h3 class="highLow" id="hi">hi:</h3>
                <h3 class="highLow" id="lo">lo:</h3>
            </div>
            <div div class="col">
                <center><img src="assets/cloudy.png" class="currentTemp"></center>
            </div>
            <div class="col" style="margin-left:-250px;">
             <!--   <h3 class="highLow">3:13 p.m.</h3> -->
                <h3 class="highLow" id="city">Stockton, CA</h3>
            </div>
        </div>
        

        <div class= "weatherCard">
                <div class="row">
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay" id="day1">Monday</h5>
                        <center><img src="assets/sun.png.crdownload"  id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay" id="day2">Tuesday</h5>
                        <center><img src="assets/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay" id="day3">Wednesday</h5>
                        <center><img src="assets/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay" id="day4">Thursday°</h5>
                        <center><img src="assets/sun.png.crdownload"  id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay" id="day5">Friday</h5>
                        <center><img src="assets/sun.png.crdownload"    id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>

                </div>
        </div>
        
            <div class="locationText">
                <div class="row">
                    <div class="col">
                        <h5 class="citySearch">Enter Your Location:</h5>
                    </div>
                    <input type="text" placeholder="search..." id="searchBar">

                </div>

            </div>

    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
